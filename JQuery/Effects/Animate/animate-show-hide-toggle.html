<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animations</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--
        The params parameter below can take multiple CSS property/value pairs to animate
        more than one property at a time.

            $("selector").animate({params}, speed, callback);

        Parameters:
            The required params parameter defines the CSS properties to be animated
            The optional speed parameter specifies the duration of the effect. It can take these values:
                "slow", "fast", and and integer as milliseconds
            The optional callback parameter is a function to be executed after the animation completes.
    -->
    <script>
        /*  
            Each property can also take the strings 'show', 'hide', and 'toggle' to allow for custom hiding
            and showing animations that take into account the display type of the element.

            Because toggle changes the display property of the selected element, if used in animate(), the
            animation will run and when it hits the property with the 'toggle' value, the element will have
            display:none added which will make the element not be displayed.
        */
         $(document).ready(function() {
            $("#btn").click(function() {
                $(".box").animate({
                    left: '100px',
                    top: 'toggle',

                    // border width will change, but because the top is toggled, the element will
                    // disappear and then the border width will be changed.
                    borderWidth: '10px'
                }, 1000);
            });
        });
    </script>

    <style>
        .box {
            width: 300px;
            height: 300px;

            background-color:  #ff8500;
            border: 25px solid black;

            position: relative;
        }

        h1 {
            position: absolute;
            width: 50%;
            margin: 0 auto;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <input type="button" id="btn" name="sub-button" value="Move Box" />
    <div class="box">
        <h1>Hello World</h1>
    </div>
</body>
</html>
