<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animations</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--
        The params parameter below can take multiple CSS property/value pairs to animate
        more than one property at a time.

            $("selector").animate({params}, speed, callback);

        Parameters:
            The required params parameter defines the CSS properties to be animated
            The optional speed parameter specifies the duration of the effect. It can take these values:
                "slow", "fast", and and integer as milliseconds
            The optional callback parameter is a function to be executed after the animation completes.
    -->
    <script>
        /* 
            You can pass in relative values that increments the property value rather than setting
            it outright.
        */
         $(document).ready(function() {
            $("#btn").click(function() {
                $(".box").animate({
                    left: '+=10px',
                    top: '+=5px',
                    borderWidth: '+=4px'
                });
            });
        });
    </script>

    <style>
        .box {
            width: 300px;
            height: 300px;

            background-color:  #ff8500;
            border: 2px solid black;

            position: relative;
        }

        h1 {
            position: absolute;
            width: 50%;
            margin: 0 auto;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <input type="button" id="btn" name="sub-button" value="Move Box" />
    <div class="box">
        <h1>Hello World</h1>
    </div>
</body>
</html>
