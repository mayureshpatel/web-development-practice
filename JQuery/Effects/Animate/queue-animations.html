<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animations</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--
        The params parameter below can take multiple CSS property/value pairs to animate
        more than one property at a time.

            $("selector").animate({params}, speed, callback);

        Parameters:
            The required params parameter defines the CSS properties to be animated
            The optional speed parameter specifies the duration of the effect. It can take these values:
                "slow", "fast", and and integer as milliseconds
            The optional callback parameter is a function to be executed after the animation completes.
    -->
    <script>
        /* 
            By default, jQuery comes with queue functionality for animations.

            This means that if you write multiple animate() calls after each other, jQuery creates an
            "internal" queue with these method calls. Then it runs the animate calls ONE by ONE.
        */
         $(document).ready(function() {
            $("#btn").click(function() {
                var box = $(".box");

                box.animate({
                    left: '300px',
                    top: '0px',
                    borderWidth: '+=12px'
                }, "slow");

                box.animate({
                    left: '300px',
                    top: '150px',
                    borderWidth: '-=12px'
                }, "slow");

                box.animate({
                    left: '0px',
                    top: '150px',
                    borderWidth: '+=12px'
                }, "slow");

                box.animate({
                    left: '0px',
                    top: '0px',
                    borderWidth: '-=12px'
                }, "slow");
            });
        });
    </script>

    <style>
        .box {
            width: 300px;
            height: 300px;

            background-color:  #ff8500;
            border: 2px solid black;

            position: relative;
        }

        h1 {
            position: absolute;
            width: 50%;
            margin: 0 auto;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <input type="button" id="btn" name="sub-button" value="Move Box" />
    <div class="box">
        <h1>Hello World</h1>
    </div>
</body>
</html>
