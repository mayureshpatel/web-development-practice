<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <!-- Lists are indented by browsers by default -->
    <p>This is an ingredients list for making guacamole</p>
    
    <!--
        Ordered lists are created with the <ol> tag
        
        - Each item in an ordered list is numbered (or lettered, based on type of numbering)
        - Each item is placed between the <li></li> tag
    -->
    <ol>
        <li>Combine and mash avocados, onion, Jalepeno pepper, cilantro, tomatoes, and garlic. <br />
            (<strong>Optional:</strong> Can blend all ingredients except avocado and tomatoes)
        </li>
        <li>Add spices as needed and mix well with a spoon.</li>
    </ol>
</body>
</html>
