<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h2>Nested Lists</h2>

    <p>Lists can be nested inside of other lists. Nested lists should be inside of li elements></p>

    <!--
        Nested lists must be placed inside of an <li> tag

        - Browsers further indent nested lists from the parent
        - Browsers will also change the bullet/number style as well
    -->
    <ul>
        <li>Mousses</li>
        <li>Pastries
            <ul>
                <li>Croissant</li>
                <li>Mille-feuille</li>
                <li>Palmier</li>
                <li>Profiterole</li>
            </ul>
        </li>
        <li>Tarts</li>
    </ul>
</body>
</html>
