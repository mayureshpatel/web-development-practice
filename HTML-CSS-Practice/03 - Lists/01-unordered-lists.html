<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered Lists</title>
</head>
<body>
    <h2>Unordered Lists</h2>

    <!-- Lists are indented by browsers by default -->
    <p>This is a list of ingredients to make guacamole</p>

    <!--
        Unordered lists are created with the <ul> tag
        
        - Each item in an ordered list is bulleted (or have a different shape based on the type attribute)
        - Each item is placed between the <li></li> tag
    -->
    <ul>
        <li>3 Haas Avocados</li>
        <li>1 lime, juiced</li>
        <li>1 tsp Salt</li>
        <li>1/2 Cup Diced Onion</li>
        <li>1 Jalepeno Pepper</li>
        <li>3 tbsp Chopped Cilanttro</li>
        <li>2 Roma Tomatoes, Diced</li>
        <li>1 tsp Minced Garlic</li>
        <li>1 Pinch Ground Cayenne Pepper</li>
    </ul>
</body>
</html>
