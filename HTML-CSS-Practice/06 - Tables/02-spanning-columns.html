<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns</title>
</head>
<body>
    <h1>Spanning Columns</h1>

    <!--
        Cell data can span more than one cell if needed.

        The colspan attribute can be used on a <th> or <td> element and indicates how many columns thatcell should run across.
    -->
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home</td>
        </tr>
    </table>
</body>
</html>
