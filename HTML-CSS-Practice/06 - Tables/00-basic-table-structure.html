<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
</head>
<body>
    <h1>Basic Table Structure</h1>

    <!--
        The <table> element is used to create a table. The contents of the table are written out row by row.

        <tr> = table row
            You indicate the start of each row using the <tr> tag
        
        <td> = table data
            A <tr> tag is followed by onr or more table data elements

        Note: Some browsers automatically draw lines around the table and/or the individual cells.
    -->
    <table>
        <tr>
            <td>15</td>
            <td>15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>45</td>
            <td>60</td>
            <td>45</td>
        </tr>
        <tr>
            <td>60</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
