<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Images</title>
</head>
<body>
    <h2>Adding Images</h2>

    <!--
        To add an image into the page you need to use an <img> element. This is an empty element and must carry the src and alt attributes.

        src: This tells the browser where it can find th eimage file.
        alt: This provides a text descritption of the image if you cannot see it.
        title: This provides additional information about the image. Most browsers will display the contents of this attribute in a tooltip when the user hovers over the image.
        height: Specifies the height of the image in pixels
        width: Specifies the width of the image in pixels
    -->
    <img src="images/laptops.jpg" alt="Laptops at Starbucks" title="Sitting at Starbucks" width=600 height=450 />
</body>
</html>
