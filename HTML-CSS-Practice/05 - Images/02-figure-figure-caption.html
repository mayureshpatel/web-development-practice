<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Figure Caption</title>
</head>
<body>
    <h1>Figures and Figure Captions</h1>
    <figure>
        <img src="images/colognes.jpg" alt="Photograph of Colognes" width="450" height="350" />
        <br />
        <figcaption>
            Colognes are cool. They make you smell great and they give a small confidence boost. But we all know that
            people use colognes to attract the opposite sex.
        </figcaption>
    </figure>
</body>
</html>
