<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaps Between Cells</title>

    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <h1>Gaps Between Cells</h1>

    <div>
        <h2>Table without Border-Spacing</h2>
        <table class="one">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </div>

    <div>
        <h2>Table with Border-Spacing</h2>
        <table class="two">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </div>

    <div>
        <h2>Table with Border-Collapse</h2>
        <table class="three">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </div>
</body>
</html>
