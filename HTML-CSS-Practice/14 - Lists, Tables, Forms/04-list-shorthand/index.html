<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Shorthand</title>

    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <h1>List Shorthand</h1>

    <ul>
        <li>
            I have great faith in fools; self-confidence
            my friends call it.
        </li>
        <li>
            All that we see or seem is but a dream within
            a dream.
        </li>
        <li>
            I would define, in brief, the poetry of words
            as the rhythmical creation of Beauty.
        </li>
    </ul>
</body>
</html>
