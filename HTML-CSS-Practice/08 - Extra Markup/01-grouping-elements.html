<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Text and Elements in a Block</title>
</head>
<body>
    <h1>Grouping Text and Elements in a Block</h1>

    <!--
        The <div> elements allows you to group a set of elements together in
        one block-level box. 

        In a browser, the contents of the <div> element will start on a new line,
        but other than this it will make no difference to the presentation of
        the page.

        Using an id or class attribute on the <div> element, however, means that you
        can create CSS style rules to indicate how much space the <div> element
        should occupy on the screen and change the appearance of all the elements
        contained within it.

        It can also make it easier to follwo your code if you have used <div> elements
        to hold each section of the page.
    -->

    <div id="header">
        <img src="../05 - Images/images/yard.jpg" alt="back yard" width="400px" height="350px" />
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div><!-- End of Header -->
</body>
</html>
