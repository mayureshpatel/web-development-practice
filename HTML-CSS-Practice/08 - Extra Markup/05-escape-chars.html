<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Characters</title>
</head>
<body>
    <h1>Escape Characters</h1>

    <!--
        There are some characters that are used and reserved by HTML code.

        If you want these characters to appear on your page, you need to use
        escape characters which are prefixed with "&".
    -->
    <p>
        &lt; <br />
        &gt; <br />
        &amp; <br />
        &quot; <br />
        &cent; <br />
        &pound; <br />
        &yen; <br />
        &euro; <br />
        &copy; <br />
        &reg; <br />
        &trade; <br />
        &lsquo; <br />
        &rsquo; <br />
        &ldquo; <br />
        &rdquo; <br />
        &times; <br />
        &divide; <br />
    </p>
</body>
</html>
