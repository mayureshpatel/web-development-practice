<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the display - inline/block</title>

    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>
<body>
    <h1>Changing the display - inline/block</h1>

    <h2>List-Item List Items (default display=list-item)</h2>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <h2>Inline List Items</h2>

    <ul class="inline">
        <li>Home</li>
        <li>Products</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
