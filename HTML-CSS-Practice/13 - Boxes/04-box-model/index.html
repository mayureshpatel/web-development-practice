<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>
<body>
    <h1>Box Model</h1>
    <h2>Boxes Without Margin/Padding</h2>
    <div class="box">
        <p>no margin, no padding</p>
    </div>

    <div class="box">
        <p>no margin, no padding</p>
    </div>

    <div class="box">
        <p>no margin, no padding</p>
    </div>

    <!-- Margin and Padding Boxes -->
    <h2>Boxes With Margin/Padding</h2>
    <div class="box mp">
        <p>margin, padding</p>
    </div>

    <div class="box mp">
        <p>margin, padding</p>
    </div>

    <div class="box mp">
        <p>margin, padding</p>
    </div>
</body>
</html>
