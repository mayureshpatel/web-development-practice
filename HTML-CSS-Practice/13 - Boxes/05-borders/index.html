<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>
<body>
    <h2>Border Widths</h2>
    <div class="box">
        <p class="tenpx-width">10px width</p>
        <p class="thick-width">thick width</p>
        <p class="thin-width">thin width</p>
        <p class="var-width">variable width</p>
    </div>

    <h2>Border Styles</h2>
    <div class="box">
        <p class="solid-border">solid border</p>
        <p class="dotted-border">dotted border</p>
        <p class="dashed-border">dashed border</p>
        <p class="double-border">double border</p>
        <p class="groove-border">groove border</p>
        <p class="ridge-border">ridge border</p>
        <p class="inset-border">inset border</p>
        <p class="outset-border">outset border</p>
    </div>

    <h2>Border Colors</h2>
    <div class="box">
        <p class="colored-brdr">colored border</p>
        <p class="multicolor-brdr">multi-color border</p>
    </div>
</body>
</html>
