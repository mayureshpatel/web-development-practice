<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input</title>
</head>
<body>
    <h1>Date Input</h1>

    <!--
        HTML5 introduces new form controls to standardize the way that some
        information is gathered. Older browsers will treate these inputs as
        single line text boxes.

        Attributes:

            type: the value of the type attribute should be "date" when asking for
            the user to enter a date. 
    -->
    <form action="http://www.example.com/bookings/" method="post">
        <label for="username">Departure Date:</label>
        <input type="date" name="depart" />
        <input type="submit" value="submit" />
    </form>
</body>
</html>
