<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button</title>
</head>
<body>
    <h1>Image Button</h1>

    <!--
        If you want to use an image for the submit button, you can give the type
        attribute a value of image. The src, width, height, and alt attributes
        work just like they do when used with the <img> element.
    -->
    <form action="http://www.example.org/subscribe.php">
        <p>Subscribe to our email list:</p>

        <input type="text" name="email" />
        <input type="image" src="../05 - Images/images/colognes.jpg" width="100" height="50" />
    </form>
</body>
</html>
