<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    <h1>Radio Buttons</h1>

    <!--
        Radio buttons allow users to pick just one of a number of options.

        name: the value for this attribute should be the same for each radio button
        in a given group.

        value: this attribute indicates the value that is sent to the server for the selected
        optoin. the value of each of the buttons in a group should be different so that the
        server can differentiate between them.

        checked: this attribute can be used to indicate which value should be selected when the
        page loads. Only one radio button in a group should use this attribute. 
    -->
    <form action="http://www.example.com/profile.php">
        <p>Please select your favorite genre:
            <br />
            <input type="radio" name="genre" value="rock" checked="checked" /> Rock
            <input type="radio" name="genre" value="pop" /> Pop
            <input type="radio" name="genre" value="jazz" /> Jazz
        </p>
    </form>
</body>
</html>
