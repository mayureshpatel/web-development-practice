<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down List Box</title>
</head>
<body>
    <h1>Drop Down List Box</h1>

    <!--
        A drop down lists box (select box) allows users to select one options from a
        drop down list. The <select> element is used to create a drop down list box.
        It contains two or more <option> elements.

        The <option> element is used to specify the options that the user can select from.
        The words between the opening and closing option tags will be shown to the user in
        the drop down box.

            
    -->
    <form action="http://www.example.com/php">
        <p>What device do you listen to music on?</p>

        <select name="devices">
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computer">Computer</option>
        </select>
    </form>
</body>
</html>
