<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
</head>
<body>
    <h1>Password Input</h1>

    <!--
        When the type attribute has a value of password it creates a text box that acts just like a single-line
        text input, except the characters are blocked out. They are hidden in this way so that if someone
        is looking over the user's shoulder, they cannot see sensitive data.

        
    -->
    <form action="http://www.example.com/login.php">
        <p>
            Username:
            <input type="text" name="username" size="15" maxlength="30" />
        </p>
        <p>
            Password:
            <input type="password" name="password" size="15" maxlength="30" />
        </p>
    </form>
</body>
</html>
